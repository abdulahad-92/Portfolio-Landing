<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="media_queries.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div id="logo">
            <img src="./assets/images/logo.png" alt="" />
          </div>
          <ul>
            <ul id="links" class="toggle">
              <li>HOME</li>
              <li>ABOUT</li>
              <li>PORTFOLIO</li>
              <li>SERVICES</li>
              <li>HIRE ME</li>
            </ul>
            <li class="toggling" id="toggler">
              <img src="./assets/icons/moon.png" />
            </li>
            <div id="menu_icon">
              <img src="./assets/icons/menu.svg" alt="" />
            </div>
          </ul>
        </nav>
      </header>
      <div id="hero_section">
        <div id="left_side">
          <div id="about_me">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>
              This is my official portfolio website to showcase my all works
              related to web development and UI design
            </p>
            <button>Download CV</button>
          </div>
          <div id="icons">
            <i><img src="./assets/icons/fb.png" alt="" /></i>
            <i><img src="./assets/icons/tw.png" alt="" /></i>
            <i><img src="./assets/icons/ig.png" alt="" /></i>
          </div>
        </div>
        <div id="right_side">
          <div id="main_img">
            <div id="bg">
              <img src="./assets/images/pattern.png" alt="" / id="bg_img">
              <img src="./assets/images/header_img.png" alt="" id="main_img" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
